<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Armory Observer</title>
<style>
body { font-family: system-ui, sans-serif; margin:20px; }
h2 { margin-bottom:10px; }
details { margin-left:16px; }
summary { cursor:pointer; }
.former { color:#999; font-style:italic; }
.category { margin-top:6px; }
.item { margin-left:16px; }
.timestamp { margin-left:32px; color:#555; font-size:0.9em; }
.controls { margin-bottom:15px; }
button { margin-left:8px; }
.calendar-container { display:flex; gap:20px; margin-bottom:20px; }
.calendar { border:1px solid #ccc; padding:10px; background:#fff; }
.calendar-grid { display:grid; grid-template-columns: repeat(7,28px); gap:4px; }
.calendar-day { width:28px; height:28px; text-align:center; line-height:28px; border-radius:4px; user-select:none; }
.available { background-color:#e0ffe0; cursor:pointer; }
.unavailable { background-color:#f0f0f0; color:#aaa; cursor:default; }
</style>
</head>
<body>

<h2>Armory Observer</h2>

<div class="controls">
  <button id="toggleCompareBtn">Toggle Comparison Calendar</button>
  <span id="selectedRangeText"></span>
  <button id="loadBtn">Load Selected</button>
</div>

<div>
  Start Time: <input type="time" id="startTime" value="00:00">
  End Time: <input type="time" id="endTime" value="23:59">
</div>

<div id="calendarWrapper">
  <!-- Primary Calendar -->
  <div class="calendar-container" id="primaryCalendars"></div>
  <!-- Comparison Calendar (hidden by default) -->
  <div class="calendar-container" id="compareCalendars" style="display:none;"></div>
</div>

<hr>
<div id="output"></div>

<script>
/* ================= CONFIG ================= */
const LOG_BASE = "https://raw.githubusercontent.com/Jeyn-o/Armory_observer/main/logs";
const NAMES_URL = "https://raw.githubusercontent.com/Jeyn-o/OC_Stalker/refs/heads/main/BC_names.JSON";
const GH_API_BASE = "https://api.github.com/repos/Jeyn-o/Armory_observer/contents";

/* ================= STATE ================= */
let nameMap = {};
let startDate = null, endDate = null;
let currentYear1, currentMonth1, currentYear2, currentMonth2;

const availableDates = new Set();
const availableMonths = new Set();
const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];

let comparisonMode = false;

/* ================= HELPERS ================= */
function utcDateRange(from, to){
  const days=[]; const d=new Date(from);
  while(d<=to){ days.push(new Date(d)); d.setUTCDate(d.getUTCDate()+1); }
  return days;
}
function fmtTime(ts){
  const d=new Date(ts*1000);
  const hhmm=d.toISOString().slice(11,16);
  const ddmm=d.toISOString().slice(8,10)+"/"+d.toISOString().slice(5,7);
  return `${hhmm}<br>${ddmm}`;
}
function getUserName(uid){
  const names=nameMap[uid];
  if(!names||names.length===0) return {label:uid,former:false,tooltip:""};
  const last=names[names.length-1];
  const isFormer=last==="Former Member";
  const label=isFormer?names[names.length-2]??uid:last;
  const tooltip=names.length>1?names.join(" → "):"";
  return {label,former:isFormer,tooltip};
}
function makeUTCDate(y,m,d){ return new Date(Date.UTC(y,m,d)); }

/* ================= FETCH ================= */
async function loadNames(){ nameMap = await fetch(NAMES_URL).then(r=>r.json()); }
function mergeInto(target, data){
  for(const uid in data){
    target[uid] ??= {};
    for(const cat in data[uid]){
      target[uid][cat] ??= {};
      for(const item in data[uid][cat]){
        target[uid][cat][item] ??= [];
        target[uid][cat][item].push(...data[uid][cat][item]);
      }
    }
  }
}
async function loadLogs(from, to){
  const merged = {};
  const days = utcDateRange(from, to);

  // Group days by month
  const byMonth = {};
  for(const d of days){
    const y = d.getUTCFullYear();
    const m = String(d.getUTCMonth()+1).padStart(2,"0");
    const key = `${y}-${m}`;
    byMonth[key] ??= [];
    byMonth[key].push(d);
  }

  for(const monthKey in byMonth){
    const monthDays = byMonth[monthKey];
    const [y, m] = monthKey.split("-").map(Number);
    const daysInMonth = new Date(Date.UTC(y, m, 0)).getUTCDate();
    const isFullMonth = monthDays.length===daysInMonth && monthDays[0].getUTCDate()===1;

    if(isFullMonth && availableMonths.has(monthKey)){
      const url = `${LOG_BASE}/${y}/${String(m).padStart(2,"0")}/Month.json`;
      try{ const data = await fetch(url).then(r=>r.ok?r.json():null); if(data) mergeInto(merged, data); continue; }catch{}
    }

    for(const d of monthDays){
      const day = String(d.getUTCDate()).padStart(2,"0");
      const url = `${LOG_BASE}/${y}/${String(m).padStart(2,"0")}/${day}.json`;
      try{ const data = await fetch(url).then(r=>r.ok?r.json():null); if(data) mergeInto(merged,data); }catch{}
    }
  }

  // TODO: apply timestamp filtering using startTime/endTime if needed
  return merged;
}

/* ================= GITHUB DATE DETECTION ================= */
async function fetchGitHubFolder(path){ const res = await fetch(`${GH_API_BASE}/${path}`); if(!res.ok) throw new Error("GitHub fetch failed"); return res.json(); }
async function detectAvailableDates(){
  const years = await fetchGitHubFolder("logs");
  for(const year of years){
    if(year.type !== "dir") continue;
    const months = await fetchGitHubFolder(`logs/${year.name}`);
    for(const month of months){
      if(month.type !== "dir") continue;
      const files = await fetchGitHubFolder(`logs/${year.name}/${month.name}`);
      for(const file of files){
        if(file.type !== "file" || !file.name.endsWith(".json")) continue;
        if(file.name === "Month.json") availableMonths.add(`${year.name}-${month.name}`);
        else { const day = file.name.replace(".json",""); availableDates.add(`${year.name}-${month.name}-${day}`); }
      }
    }
  }
}

/* ================= RENDER ================= */
function render(data){
  const out=document.getElementById("output");
  out.innerHTML="";
  for(const uid in data){
    const name=getUserName(uid);
    const userDetails=document.createElement("details");
    const userSummary=document.createElement("summary");
    userSummary.textContent=name.label;
    if(name.former) userSummary.classList.add("former");
    if(name.tooltip) userSummary.title=name.tooltip;
    userDetails.appendChild(userSummary);

    for(const cat in data[uid]){
      const catDetails=document.createElement("details");
      catDetails.className="category";
      catDetails.innerHTML=`<summary>${cat}</summary>`;
      for(const item in data[uid][cat]){
        const entries=data[uid][cat][item];
        const total=entries.reduce((s,e)=>s+e[0],0);
        const itemDetails=document.createElement("details");
        itemDetails.className="item";
        itemDetails.innerHTML=`<summary>${item} (${total})</summary>`;
        entries.forEach(([amt,ts])=>{
          const div=document.createElement("div");
          div.className="timestamp";
          div.innerHTML=`${amt} × ${fmtTime(ts)}`;
          itemDetails.appendChild(div);
        });
        catDetails.appendChild(itemDetails);
      }
      userDetails.appendChild(catDetails);
    }
    out.appendChild(userDetails);
  }
}

/* ================= CALENDAR ================= */
function createCalendar(container, prefix){
  container.innerHTML="";

  const monthSelect1 = document.createElement("select");
  const yearSelect1 = document.createElement("select");
  const monthSelect2 = document.createElement("select");
  const yearSelect2 = document.createElement("select");

  container.appendChild(monthSelect1); container.appendChild(yearSelect1);
  container.appendChild(monthSelect2); container.appendChild(yearSelect2);

  monthNames.forEach((name,i)=>{ 
    const opt1 = document.createElement("option"); opt1.value=i; opt1.textContent=name; monthSelect1.appendChild(opt1);
    const opt2 = document.createElement("option"); opt2.value=i; opt2.textContent=name; monthSelect2.appendChild(opt2);
  });

  const years = Array.from(new Set([...availableDates].map(d=>d.split("-")[0]))).sort((a,b)=>b-a);
  years.forEach(y=>{
    const opt1=document.createElement("option"); opt1.value=y; opt1.textContent=y; yearSelect1.appendChild(opt1);
    const opt2=document.createElement("option"); opt2.value=y; opt2.textContent=y; yearSelect2.appendChild(opt2);
  });

  const grid1 = document.createElement("div"); grid1.className="calendar-grid";
  const grid2 = document.createElement("div"); grid2.className="calendar-grid";
  container.appendChild(grid1); container.appendChild(grid2);

  function buildCalendarGrid(year, month, grid){
    grid.innerHTML="";
    const firstDay = new Date(Date.UTC(year, month,1)).getUTCDay();
    const daysInMonth = new Date(Date.UTC(year,month+1,0)).getUTCDate();
    for(let i=0;i<firstDay;i++) grid.appendChild(document.createElement("div"));
    for(let d=1; d<=daysInMonth; d++){
      const div=document.createElement("div");
      div.textContent=d; div.className="calendar-day";
      const iso=`${year}-${String(month+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
      const monthKey = `${year}-${String(month+1).padStart(2,"0")}`;
      if(availableDates.has(iso) || availableMonths.has(monthKey)){
        div.classList.add("available");
        div.onclick=()=>{ const clicked=makeUTCDate(year,month,d); if(!startDate || endDate){ startDate=clicked; endDate=null;} else{ if(clicked>=startDate) endDate=clicked; else{ endDate=startDate; startDate=clicked; } } updateCalendarHighlight(); updateSelectedText();}
      } else div.classList.add("unavailable");
      grid.appendChild(div);
    }
  }

  function updateCalendarHighlight(){
    container.querySelectorAll(".calendar-day").forEach(d=>d.style.backgroundColor="");
    if(!startDate) return;
    container.querySelectorAll(".calendar-day.available").forEach(div=>{
      const day=Number(div.textContent);
      const date=makeUTCDate(currentYear1||currentYear2, currentMonth1||currentMonth2, day);
      if(endDate){ if(date>=startDate && date<=endDate) div.style.backgroundColor="#a0c4ff";}
      else if(date.getTime()===startDate.getTime()) div.style.backgroundColor="#a0c4ff";
    });
  }

  monthSelect1.onchange = ()=>{ currentYear1=Number(yearSelect1.value); currentMonth1=Number(monthSelect1.value); buildCalendarGrid(currentYear1,currentMonth1,grid1);}
  yearSelect1.onchange = ()=>{ currentYear1=Number(yearSelect1.value); currentMonth1=Number(monthSelect1.value); buildCalendarGrid(currentYear1,currentMonth1,grid1);}
  monthSelect2.onchange = ()=>{ currentYear2=Number(yearSelect2.value); currentMonth2=Number(monthSelect2.value); buildCalendarGrid(currentYear2,currentMonth2,grid2);}
  yearSelect2.onchange = ()=>{ currentYear2=Number(yearSelect2.value); currentMonth2=Number(monthSelect2.value); buildCalendarGrid(currentYear2,currentMonth2,grid2);}

  // initial build
  monthSelect1.selectedIndex = 0; yearSelect1.selectedIndex = 0;
  monthSelect2.selectedIndex = 1; yearSelect2.selectedIndex = 0;
  currentYear1 = Number(yearSelect1.value); currentMonth1 = Number(monthSelect1.value);
  currentYear2 = Number(yearSelect2.value); currentMonth2 = Number(monthSelect2.value);
  buildCalendarGrid(currentYear1,currentMonth1,grid1);
  buildCalendarGrid(currentYear2,currentMonth2,grid2);
  return {grid1, grid2, updateCalendarHighlight};
}

/* ================= INIT ================= */
let primaryCalendar, compareCalendar;

document.getElementById("toggleCompareBtn").onclick = ()=>{
  comparisonMode = !comparisonMode;
  const compDiv = document.getElementById("compareCalendars");
  compDiv.style.display = comparisonMode ? "flex":"none";
  if(comparisonMode && !compareCalendar) compareCalendar = createCalendar(compDiv, "comp");
};

document.getElementById("loadBtn").onclick=async()=>{
  if(!startDate) return;
  const from=startDate; const to=endDate||startDate;
  const startTimeVal = document.getElementById("startTime").value.split(":").map(Number);
  const endTimeVal = document.getElementById("endTime").value.split(":").map(Number);
  const data = await loadLogs(from,to);
  render(data);
};

(async()=>{
  await loadNames();
  await detectAvailableDates();
  primaryCalendar = createCalendar(document.getElementById("primaryCalendars"), "primary");
})();
</script>

</body>
</html>
