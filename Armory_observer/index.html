<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Armory Observer</title>
<style>
  body { font-family: system-ui, sans-serif; margin: 20px; }
  h2 { margin-bottom: 10px; }

  /* Calendar bubble */
  .calendar-bubble {
    position: absolute;
    background: #fff;
    border: 1px solid #ccc;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    padding: 10px;
    display: none;
    z-index: 1000;
  }

  .calendar-header { display: flex; gap: 5px; margin-bottom: 5px; }
  .calendar-days { display: grid; grid-template-columns: repeat(7, 30px); gap: 2px; }
  .calendar-days div {
    text-align: center;
    padding: 5px;
    cursor: pointer;
    user-select: none;
  }
  .calendar-days div.disabled { color: #ccc; cursor: default; }
  .calendar-days div.selected { background: #2196F3; color: #fff; border-radius: 3px; }
  .calendar-days div.inrange { background: #90CAF9; color: #000; border-radius: 3px; }

  details { margin-left: 16px; }
  summary { cursor: pointer; }
  .former { color: #999; font-style: italic; }
  .category { margin-top: 6px; }
  .item { margin-left: 16px; }
  .timestamp { margin-left: 32px; color: #555; font-size: 0.9em; }
  .controls { margin-bottom: 15px; }
  button { margin-left: 8px; }

  #selectionText { margin-top: 5px; font-size: 0.95em; }
</style>
</head>
<body>

<h2>Armory Observer</h2>

<div class="controls">
  <button id="openCalendar">Select Date(s)</button>
  <button id="loadBtn">Load</button>
  <div id="selectionText"></div>
</div>

<div id="calendar" class="calendar-bubble"></div>
<hr>
<div id="output"></div>

<script>
/* ================= CONFIG ================= */
const LOG_BASE = "https://raw.githubusercontent.com/Jeyn-o/Armory_observer/main/logs";
const NAMES_URL = "https://raw.githubusercontent.com/Jeyn-o/OC_Stalker/refs/heads/main/BC_names.JSON";

/* ================= STATE ================= */
let nameMap = {};
let availableDates = {}; // { "2025": { "12": [27] } } dynamically load available dates
let startDate = null;
let endDate = null;

/* ================= HELPERS ================= */
function parseAvailableDates() {
  // Hardcode available dates here for now or dynamically fetch from logs listing
  availableDates = { "2025": { "12": [27] } };
}

function daysInMonth(year, month) {
  return new Date(year, month, 0).getUTCDate();
}

function fmtTime(ts) {
  const d = new Date(ts * 1000);
  const hhmm = d.toISOString().slice(11, 16);
  const ddmm = d.toISOString().slice(8, 10) + "/" + d.toISOString().slice(5, 7);
  return `${hhmm}<br>${ddmm}`;
}

function getUserName(uid) {
  const names = nameMap[uid];
  if (!names || names.length === 0) return { label: uid, former: false, tooltip: "" };
  const last = names[names.length - 1];
  const isFormer = last === "Former Member";
  const label = isFormer ? (names[names.length - 2] ?? uid) : last;
  const tooltip = names.length > 1 ? names.join(" → ") : "";
  return { label, former: isFormer, tooltip };
}

function utcDateRange(from, to) {
  const days = [];
  const d = new Date(from);
  while (d <= to) {
    days.push(new Date(d));
    d.setUTCDate(d.getUTCDate() + 1);
  }
  return days;
}

/* ================= FETCH ================= */
async function loadNames() {
  nameMap = await fetch(NAMES_URL).then(r => r.json());
}

async function loadLogs(from, to) {
  const merged = {};
  for (const d of utcDateRange(from, to)) {
    const y = d.getUTCFullYear();
    const m = String(d.getUTCMonth() + 1).padStart(2, "0");
    const day = String(d.getUTCDate()).padStart(2, "0");
    const url = `${LOG_BASE}/${y}/${m}/${day}.json`;
    try {
      const data = await fetch(url).then(r => { if(!r.ok) throw new Error(); return r.json(); });
      for (const uid in data) {
        merged[uid] ??= {};
        for (const cat in data[uid]) {
          merged[uid][cat] ??= {};
          for (const item in data[uid][cat]) {
            merged[uid][cat][item] ??= [];
            merged[uid][cat][item].push(...data[uid][cat][item]);
          }
        }
      }
    } catch {}
  }
  return merged;
}

/* ================= RENDER ================= */
function render(data) {
  const out = document.getElementById("output");
  out.innerHTML = "";
  for (const uid in data) {
    const name = getUserName(uid);
    const userDetails = document.createElement("details");
    const userSummary = document.createElement("summary");
    userSummary.textContent = name.label;
    if (name.former) userSummary.classList.add("former");
    if (name.tooltip) userSummary.title = name.tooltip;
    userDetails.appendChild(userSummary);
    for (const cat in data[uid]) {
      const catDetails = document.createElement("details");
      catDetails.className = "category";
      catDetails.innerHTML = `<summary>${cat}</summary>`;
      for (const item in data[uid][cat]) {
        const entries = data[uid][cat][item];
        const total = entries.reduce((s,e)=>s+e[0],0);
        const itemDetails = document.createElement("details");
        itemDetails.className = "item";
        itemDetails.innerHTML = `<summary>${item} (${total})</summary>`;
        entries.forEach(([amt, ts]) => {
          const div = document.createElement("div");
          div.className="timestamp";
          div.innerHTML=`${amt} × ${fmtTime(ts)}`;
          itemDetails.appendChild(div);
        });
        catDetails.appendChild(itemDetails);
      }
      userDetails.appendChild(catDetails);
    }
    out.appendChild(userDetails);
  }
}

/* ================= CALENDAR ================= */
const calendar = document.getElementById("calendar");

function openCalendar(btn) {
  calendar.style.display = "block";
  const rect = btn.getBoundingClientRect();
  calendar.style.top = (rect.bottom + window.scrollY) + "px";
  calendar.style.left = rect.left + "px";
  renderCalendar();
}

function closeCalendar() { calendar.style.display = "none"; }

document.getElementById("openCalendar").onclick = (e)=>{openCalendar(e.target);}
document.addEventListener("click", e=>{if(!calendar.contains(e.target) && e.target.id!=="openCalendar") closeCalendar();});

function renderCalendar() {
  const today = new Date();
  const years = Object.keys(availableDates).sort();
  const yearSelect = document.createElement("select");
  years.forEach(y=>{
    const opt = document.createElement("option");
    opt.value = y; opt.textContent = y; yearSelect.appendChild(opt);
  });

  const months = Array.from({length:12},(_,i)=>i+1);
  const monthSelect = document.createElement("select");
  const selectedYear = yearSelect.value;
  months.forEach(m=>{
    const opt = document.createElement("option");
    opt.value = m; opt.textContent = m.toString().padStart(2,'0');
    if(!availableDates[selectedYear] || !availableDates[selectedYear][String(m).padStart(2,'0')]) opt.disabled=true;
    monthSelect.appendChild(opt);
  });

  yearSelect.onchange = ()=>renderCalendar();
  monthSelect.onchange = ()=>renderCalendar();

  // Days grid
  const daysGrid = document.createElement("div"); daysGrid.className="calendar-days";
  const selectedYearV = yearSelect.value;
  const selectedMonthV = String(monthSelect.value).padStart(2,'0');
  const numDays = daysInMonth(selectedYearV, selectedMonthV);
  const validDays = (availableDates[selectedYearV]?.[selectedMonthV] ?? []);
  for(let d=1;d<=numDays;d++){
    const div = document.createElement("div");
    div.textContent = d;
    if(!validDays.includes(d)) div.classList.add("disabled");
    const divDate = new Date(selectedYearV, selectedMonthV-1,d);
    if(startDate && endDate && divDate>=startDate && divDate<=endDate) div.classList.add("selected");
    else if(startDate && !endDate && divDate.getTime()===startDate.getTime()) div.classList.add("selected");
    div.onclick=()=>{if(div.classList.contains("disabled")) return; handleDateClick(divDate);}
    daysGrid.appendChild(div);
  }

  calendar.innerHTML=""; 
  const header = document.createElement("div"); header.className="calendar-header";
  header.appendChild(yearSelect); header.appendChild(monthSelect);
  calendar.appendChild(header);
  calendar.appendChild(daysGrid);
  updateSelectionText();
}

function handleDateClick(date) {
  if(!startDate || (startDate && endDate)) { startDate=date; endDate=null; }
  else { 
    if(date<startDate){ endDate=startDate; startDate=date; } 
    else endDate=date; 
  }
  renderCalendar();
}

function updateSelectionText() {
  const txt = document.getElementById("selectionText");
  let str = "";
  if(startDate) str+=`Selected from: ${startDate.getUTCDate().toString().padStart(2,'0')}.${(startDate.getUTCMonth()+1).toString().padStart(2,'0')}.${startDate.getUTCFullYear()}`;
  if(endDate) str+=`<br>Selected to: ${endDate.getUTCDate().toString().padStart(2,'0')}.${(endDate.getUTCMonth()+1).toString().padStart(2,'0')}.${endDate.getUTCFullYear()}`;
  txt.innerHTML=str;
}

/* ================= BOOT ================= */
document.getElementById("loadBtn").onclick = async () => {
  if(!startDate) return;
  const from=startDate; const to=endDate??startDate;
  const data = await loadLogs(from,to);
  render(data);
};

parseAvailableDates();
loadNames();
</script>

</body>
</html>
