<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Armory Observer</title>

<style>
  body {
    font-family: system-ui, sans-serif;
    margin: 20px;
  }

  h2 {
    margin-bottom: 10px;
  }

  details {
    margin-left: 16px;
  }

  summary {
    cursor: pointer;
  }

  .former {
    color: #999;
    font-style: italic;
  }

  .category {
    margin-top: 6px;
  }

  .item {
    margin-left: 16px;
  }

  .timestamp {
    margin-left: 32px;
    color: #555;
    font-size: 0.9em;
  }

  .controls {
    margin-bottom: 15px;
  }

  .calendar-container {
    position: relative;
    display: inline-block;
  }

  .calendar-popup {
    display: none;
    position: absolute;
    top: 25px;
    left: 0;
    background: white;
    border: 1px solid #ccc;
    padding: 10px;
    z-index: 100;
  }

  .calendar-popup select {
    margin: 0 4px;
  }

  .calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 28px);
    gap: 2px;
    margin-top: 8px;
  }

  .calendar-day {
    width: 28px;
    height: 28px;
    text-align: center;
    line-height: 28px;
    cursor: pointer;
    border-radius: 4px;
  }

  .available {
    background-color: #e0ffe0;
  }

  .unavailable {
    background-color: #f0f0f0;
    color: #aaa;
    cursor: default;
  }

  .selected-range {
    background-color: #8ccaff;
  }

  .selection-text {
    margin-top: 5px;
  }

  button {
    margin-left: 8px;
  }
</style>
</head>
<body>

<h2>Armory Observer</h2>

<div class="controls">
  <div class="calendar-container">
    <button id="calendarBtn">Select Dates</button>
    <div class="calendar-popup" id="calendarPopup">
      <div>
        <select id="monthSelect"></select>
        <select id="yearSelect"></select>
      </div>
      <div class="calendar-grid" id="calendarGrid"></div>
      <div class="selection-text" id="selectionText"></div>
    </div>
  </div>
  <button id="loadBtn">Load</button>
</div>

<hr>

<div id="output"></div>

<script>
/* ================= CONFIG ================= */
const LOG_BASE =
  "https://raw.githubusercontent.com/Jeyn-o/Armory_observer/main/logs";
const NAMES_URL =
  "https://raw.githubusercontent.com/Jeyn-o/OC_Stalker/refs/heads/main/BC_names.JSON";
const MONTH_NAMES = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

/* ================= STATE ================= */
let nameMap = {};
// Example available days structure: { "2025": { "12": [27] } }
let availableDays = { "2025": { "12": [27] } };

let startDate = null;
let endDate = null;

/* ================= HELPERS ================= */
function utcDateRange(from, to) {
  const days = [];
  const d = new Date(from);
  while (d <= to) {
    days.push(new Date(d));
    d.setUTCDate(d.getUTCDate() + 1);
  }
  return days;
}

function fmtTime(ts) {
  const d = new Date(ts * 1000);
  const hhmm = d.toISOString().slice(11,16);
  const ddmm = d.toISOString().slice(8,10) + "/" + d.toISOString().slice(5,7);
  return `${hhmm}<br>${ddmm}`;
}

function getUserName(uid) {
  const names = nameMap[uid];
  if (!names || names.length === 0) return { label: uid, former:false, tooltip:"" };
  const last = names[names.length-1];
  const isFormer = last==="Former Member";
  const label = isFormer ? names[names.length-2]??uid : last;
  const tooltip = names.length>1 ? names.join(" → ") : "";
  return { label, former:isFormer, tooltip };
}

/* ================= FETCH ================= */
async function loadNames() {
  nameMap = await fetch(NAMES_URL).then(r=>r.json());
}

async function loadLogs(from, to) {
  const merged = {};
  for (const d of utcDateRange(from, to)) {
    const y = d.getUTCFullYear();
    const m = String(d.getUTCMonth()+1).padStart(2,"0");
    const day = String(d.getUTCDate()).padStart(2,"0");
    const url = `${LOG_BASE}/${y}/${m}/${day}.json`;
    try {
      const data = await fetch(url).then(r=>{
        if(!r.ok) throw new Error("404");
        return r.json();
      });
      for(const uid in data) {
        merged[uid] ??= {};
        for(const cat in data[uid]) {
          merged[uid][cat] ??= {};
          for(const item in data[uid][cat]) {
            merged[uid][cat][item] ??= [];
            merged[uid][cat][item].push(...data[uid][cat][item]);
          }
        }
      }
    } catch{}
  }
  return merged;
}

/* ================= RENDER ================= */
function render(data){
  const out=document.getElementById("output");
  out.innerHTML="";
  for(const uid in data){
    const name=getUserName(uid);
    const userDetails=document.createElement("details");
    const userSummary=document.createElement("summary");
    userSummary.textContent=name.label;
    if(name.former) userSummary.classList.add("former");
    if(name.tooltip) userSummary.title=name.tooltip;
    userDetails.appendChild(userSummary);

    for(const cat in data[uid]){
      const catDetails=document.createElement("details");
      catDetails.className="category";
      catDetails.innerHTML=`<summary>${cat}</summary>`;
      for(const item in data[uid][cat]){
        const entries=data[uid][cat][item];
        const total=entries.reduce((s,e)=>s+e[0],0);
        const itemDetails=document.createElement("details");
        itemDetails.className="item";
        itemDetails.innerHTML=`<summary>${item} (${total})</summary>`;
        entries.forEach(([amt,ts])=>{
          const div=document.createElement("div");
          div.className="timestamp";
          div.innerHTML=`${amt} × ${fmtTime(ts)}`;
          itemDetails.appendChild(div);
        });
        catDetails.appendChild(itemDetails);
      }
      userDetails.appendChild(catDetails);
    }
    out.appendChild(userDetails);
  }
}

/* ================= CALENDAR ================= */
const calendarBtn=document.getElementById("calendarBtn");
const calendarPopup=document.getElementById("calendarPopup");
const calendarGrid=document.getElementById("calendarGrid");
const monthSelect=document.getElementById("monthSelect");
const yearSelect=document.getElementById("yearSelect");
const selectionText=document.getElementById("selectionText");

calendarBtn.onclick=()=>calendarPopup.style.display=calendarPopup.style.display==="block"?"none":"block";

function populateYearMonth() {
  const years=Object.keys(availableDays).sort();
  yearSelect.innerHTML="";
  years.forEach(y=>{
    const opt=document.createElement("option");
    opt.value=y;
    opt.textContent=y;
    yearSelect.appendChild(opt);
  });
  const year=yearSelect.value;
  monthSelect.innerHTML="";
  for(let i=0;i<12;i++){
    const monthName=MONTH_NAMES[i];
    const days=availableDays[year]?.[String(i+1).padStart(2,"0")]??[];
    const opt=document.createElement("option");
    opt.value=i;
    opt.textContent=monthName;
    if(days.length===0) opt.disabled=true;
    monthSelect.appendChild(opt);
  }
}

function buildCalendar() {
  calendarGrid.innerHTML="";
  startDate=null; endDate=null;
  const y=yearSelect.value;
  const m=String(Number(monthSelect.value)+1).padStart(2,"0");
  const days=availableDays[y]?.[m]??[];
  const firstDay=new Date(y,m-1,1).getDay(); // Sun=0
  const totalDays=new Date(y,Number(m),0).getDate();
  for(let i=0;i<firstDay;i++){
    const div=document.createElement("div");
    calendarGrid.appendChild(div);
  }
  for(let d=1;d<=totalDays;d++){
    const div=document.createElement("div");
    div.textContent=d;
    if(days.includes(d)) div.classList.add("available");
    else div.classList.add("unavailable");
    div.onclick=(e)=>{
      if(!days.includes(d)) return;
      const selected=new Date(y,m-1,d);
      if(!startDate || (startDate && endDate)) { startDate=selected; endDate=null; }
      else if(selected<startDate) { endDate=startDate; startDate=selected; }
      else { endDate=selected; }
      updateCalendarSelection();
    };
    calendarGrid.appendChild(div);
  }
}

function updateCalendarSelection() {
  const allDivs=calendarGrid.querySelectorAll("div.available");
  allDivs.forEach(div=>{
    const dayNum=Number(div.textContent);
    const y=yearSelect.value;
    const m=Number(monthSelect.value)+1;
    const selDate=new Date(y,m-1,dayNum);
    div.classList.remove("selected-range");
    if(startDate && endDate && selDate>=startDate && selDate<=endDate) div.classList.add("selected-range");
    else if(startDate && !endDate && selDate.getTime()===startDate.getTime()) div.classList.add("selected-range");
  });
  let txt="";
  if(startDate) txt+=`Selected from: ${startDate.toLocaleDateString()}`;
  if(endDate) txt+=` | Selected to: ${endDate.toLocaleDateString()}`;
  selectionText.innerHTML=txt;
}

monthSelect.onchange=buildCalendar;
yearSelect.onchange=()=>{
  populateYearMonth();
  buildCalendar();
};

/* ================= BOOT ================= */
populateYearMonth();
buildCalendar();
loadNames();

/* ================= LOAD BUTTON ================= */
document.getElementById("loadBtn").onclick=async ()=>{
  if(!startDate) return alert("Please select start date");
  const from=startDate;
  const to=endDate||startDate;
  const data=await loadLogs(from,to);
  render(data);
};
</script>

</body>
</html>
